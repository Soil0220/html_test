<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>비동기의 개념</title>
</head>
<body>
    <!--
        ajax는 프론트를 대표할만큼 많이 사용되는 기능
        react.js, vue.js와 프론트엔드 프레임워크는 ajax기능이 없다.
        대신 axios 라이브러리나 js fetch를 사용한다.
        jquery도 ajax기능을 제거한 slim버전을 제공한다.
    -->
    <script>
        //ajax은 비동기로 실행된다.
        //동기(synchronous) : A->B->C
        //비동기 : 동시에 실해된다.
        $.ajax({
            url:"https://dog.ceo/api/breeds/image/random",
            method:'get',
            success:function(result){
                //서버에서 응답이 도착하면 실행한다.
                //성공했다는 의미는 내가 원하는 결과가 나왔다는게 아니라 
                //"서버에서 오류가 생기지 않았다" ->200
                console.log("ajax성공")
            }
        });
        console.log("통신이 끝났어요"); //이 코드가 먼저 출력된다 =>비동기라서 
    </script>
</body>
</html>
