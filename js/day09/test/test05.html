<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <script>
        //비동기 작업을 순서대로 실행하려면
        //ajax를 내포해가며 써야한다. -> callback 지옥
        //이를 해소하기위해 등장한 개념 -> Promise _ await + async
        //Promise:나중에 받아올 비동기 코드의 결과값을 상징하는 객체
        //await : Promise의 값이 정해질 때까지 대기해라
        //await를 실행하는 함수는 async로 지정해야한다.

        //오류가 발생하면 실행을 중지하고 오류메세지를..
        $(document).ready(async function(){
            try{
                //try로 코드를 감싼다.
                const result = await $.ajax("http://sample.bmaster.kro.kr/contacts");
                console.log(result);
            } catch(err){
                //try에서 오류발생시 catch로이동
                //오류정도는 err안에 있다.
                console.log(err);
            }

        });


    </script>
    <style>
        #pagination{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <table>

    </table>
    <div id="pagination">
        <ul class="pagination">

        </ul>
    </div>
</body>
</html>
