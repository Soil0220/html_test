<html>
    <head>
        <!-- html 문서에 대한 설정(metadata) -->
        <meta charset="utf-8">
    </head>
    <body>
        <!-- html의 내용을 작성하는 영역 -->
        xml문서는 태그를 사용한다<br>
        xml태그는 구조를 설명한다<br>
        태그가 있고 없고는 문서의 내용과 상관이 없다.<br>
        태그는 데이터를 설명하는 데이터 ( metadata)<br>
        html의 태그는 정보를 보여주는 방법을 설명한다
    </body>
</html>
