<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <!--
        요청:사용자가 서버로 
        -irum은 spring,pwd=1234 라는 정보를 보내려고 한다면
        -형식
         urlencoded
         ?irum=spring&pwd=1234
        
         json
         {'irum':'spring', 'pwd':'1234'}
        응답:서버가 사용자로
        -html:브라우저는 그대로 출력
        -json:자바스크립트로 화면을 만들어야한다.
    -->
    <form action="#">
        <input type="text" name="irum" value="spring">
        <input type="password" name="pwd" value="1234">
        <button>보내기</button>
    </form>
    <script>
        //자바스크립트 객체 : 서버로 전송 불가
        let ar={irum:'spring',pwd:'1234'};
        //자바스크립트 객체를 문자열로 변환

        let result=JSON.stringify(ar);
        console.log(result);
        //json문자열을 자바스클비트로 변환하자
        let ar2=JSON.parse(result);
        console.log(ar2);

        //실제에선 백에서 웅답을 할 때 JSON을 많이 사용한다.
        //html을 형식별로 제공할 수 없기에
    </script>
</body>
</html>
