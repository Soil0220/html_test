    <script>
        $.ajax({
            //API 서버의 응답과 페이지의 개수
            // API 서버에 요청하는 형식 : 개발자가 알아내야한다.
            // pageno,pagesize,totalcount,contacts
            url:'http://sample.bmaster.kro.kr/contacts?pageno=1&pagesize=10',
            success:function(result){
                console.log(result);
                
                //구조분해할당
                //객체를 변수로 변수를 객체로 변환
                const {pageno,pagesize,totalcount,contacts} = result;
                //페이지의 개수 :
                const 페이지개수 = Math.floor(totalcount/pagesize)+1;
                //글의개수 페이지개수
                //100->10
                //101->11
                //102->11
                //103->11
                for(let i=99; i<=103;i++){
                        const 개수 = Math.floor((i-1)/pagesize)+1;
                        console.log(개수);

                }
            }
        });
    </script>
