<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 정렬하기</title>
    <style>
        div {
            border : 1px solid red;
            min-height : 600px; /*최저높이*/
        }
        p {
            background-color: yellow; width: 200px;
            /*블록 요소를 가운데 정렬*/
            margin: 0 auto;
            /* 내용을 가운데 정렬*/
            text-align: center;
            height: 100px;
            /*내용이 한줄일때 줄간격을 높이와 동일하게 준다.*/
            line-height: 100px;
            /*margin-top : 0;
            margin-bottom : 0;
            margin-left : 0;
            margin-right : 0;
            margin: 0; 전부적용
            margin: 0, 0 ; 위아래, 좌우 적용*/
        }
    </style>
</head>

<body>
    <!-- div는 블록 요소들을 담는 블록요소 -->
    <!-- 부모의 높이는 자식을 포함한 만큼 -->
    <div>
        <p>우리나라</p>
    </div>
</body>
</html>
