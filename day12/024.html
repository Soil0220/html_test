<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display : inline-block;
            border : 2px solid skyblue;
            width : 150px; 
            text-align: center;
            height : 40px;
            /*내용이 한줄일 때 수직가운데정렬*/
            line-height : 40px;
            /* 외곽선 둥글게 처리 */
            border-radius: 20px;
            
        }
    </style>
</head>
<body>
    
    <div>학원 소개</div>
    <div>교육 과정</div>
    <div>취업지원센터</div>
    <div>고객 센터</div>
    
</body>
</html>
