<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{height:500px;}
        /*
        html요소의 position속성 기본값 : static
        static은 absolute의 부모가 될 수 없다.
        absolute의 부모는 relative다.
        */
        .parent{position:relative; height:200px;border:1px solid red; top:30px;}
        .child{position: absolute; top:20px;left:20px; border:1px solid red;}
    </style>
</head>
<body>
    <h1>position과 부모/자식</h1>
    <div class="top"></div>
    <div class="parent">
        <div class="child">자식</div>
    </div>
</body>
</html>
