<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 합계와 평균</title>
</head>
<body>
    <script>
        let ar = [75,24,13,62,42];
        let sum=0;
        for(element of ar){
            sum+=element;
        }
        console.log(sum);
        console.log(sum/ar.length);
    </script>
</body>
</html>
