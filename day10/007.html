<!-- 웹 브라우저에게 문서의 종류와 버전(doctype)을 알려준다. -->
<!DOCTYPE html>
<!-- 
    태그의 부가정보를 속성이라고한다.
    html 태그의 lang속성은 이문서를 작성한 언어를 지정한다.
    lang속성은 시각 장애인을 위한 속성 -> 웹 접근성
-->
<html lang="ko">
<head>
    <!-- utf-8이라는 텍스트 인코딩 방식 채용-->
    <meta charset="UTF-8">
    <!-- 
        휴대폰에서 웹사이트를 보기위해 화면을 확대 축소하는 설정
        요즘은 휴대폰은 발전해서 의미가 없다
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HTML은 Hyper Text Markup Language의 약자</p>
    <p>HyperText는 링크걸린 문서를 말한다</p>
    <a href="주소기입" target="_blank" title = "네이버로">링크</a> 
    <!-- target : 창을 여는 방식 title : 커서로 가르킬시 뜨는 텍스트 내용 -->
    <a href = https://www.naver.com>
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA5MjlfNTkg%2FMDAxNjk1OTQ4NjU3ODU3.LMIusaMg9wlD3SrHW1No-nVS2CBMiYv2UMdsr-xuj4cg.kk-xbYG9GepTnImdRyxfPE-bjG29Kn1ePWhTULC0nAAg.PNG.hanul8158%2Fpublicdomainq-0067580tkxnwz.png&type=sc960_832"
        width = 100px alt ="불러오기 실패시 뜨는 내용" height=150px>
    </a>
    <!-- img : 이미지 출력 기능 , src : 이미지주소, width : 너비, alt : 불러오기 실패시 뜨는내용-->
    <!-- alt도 웹접근성 속성 -->
    <!-- 소녀의 이미지를 높이 100px로 출력하고 클릭시 네이버로 이동 -->
    <!--  -->
</body>
</html>
