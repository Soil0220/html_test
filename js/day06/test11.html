<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></link>
    <link rel="stylesheet" href="main2.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <title>dayjs,a태그 설정</title>
    <style>
        table>thead th{
            min-width:100px;
        }
        #tbody>#title{
            text-decoration: none;
        }
    </style>
    <script>;
        $(document).ready(function(){
            $.ajax({
                url:"https://koreanjson.com/todos?userId=1",
                success:function(result){
                    let $tbody_in = $("#tbody");
                    
                    for(let e of result){
                        let date = dayjs(e.createdAt)
                        let str = date.format("YYYY-MM-DD")
                        let html=`
                        <tr>
                        <td>${e.id}</td>
                        <td id="title">
                            <a href="http://www.naver.com" style="text-decoration:none; color:#333;">${e.title}</a>
                        </td>
                        <td>${str}</td>
                        <td>${e.completed}</td>
                        </tr>
                        `
                        $tbody_in.append(html);
                    }
                }
            })
        })
    </script>
</head>
<body>
    <div id="app">
        <header>
            헤더
            <div id="search">
                <input>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">가입</a></li>
                <li><a href="#">찾기</a></li>
            </ul>
        </nav>
        <main>
            <aside>왼</aside>
            <section>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>할일번호</th>
                            <th>제목</th>
                            <th>작성일</th>
                            <th>완료여부</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </section>
            <aside>우</aside>
        </main>
        <footer>꼬리</footer>
    </div>
</body>
</html>
