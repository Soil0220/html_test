<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*아이디는 밑에처럼 지정해서 꾸밀 수 있다.*/
        #target {
            font-size : 200%; /*폰트 크기*/
            font-weight: 700; /*폰트 두깨 일반적으론 400,700만 지원됨*/
            background-color: skyblue; /*배경색*/
            color: violet;
        }
        body {
            margin: 0;
        }
        
    </style>
</head>
<!-- html은 태그가 가지는 의미로서 중요함 -->
<body>
    <h1>Heading 태그</h1>
    <p id="target">Heading 태그</p>
    <!-- 태그에 id를 넣을 수 있다. -->
    <p>h태그는 제목을 의미하며 1수준에서 6수준까지있다.</p>
    
</body>
</html>
