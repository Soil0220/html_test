<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>비동기의 개념</title>
</head>
<body>
    <!--
        ajax는 프론트를 대표할만큼 많이 사용되는 기능
        react.js, vue.js와 프론트엔드 프레임워크는 ajax기능이 없다.
        대신 axios 라이브러리나 js fetch를 사용한다.
        jquery도 ajax기능을 제거한 slim버전을 제공한다.
    -->
    <script>

        //location 객체 : 브라우저의 주소창
        //location.href="http://www.naver.com";
        //location.reload();

        //get방식 요청에서 querystring을 읽어오려면
        console.log(location.search);

        //location.search에 접근하기 위한 js 객체
        //자바스크립트가 제공하는 new로 생성가능한 객체 : 내장객체

        //우리는 Date,URLSearchParams,FormData정도 사용함
        const date = new Date();
        const params = new URLSearchParams(location.search);
        //search값이 길어질것을 예상해서 클래스로 담고 get()으로 원하는 것을 가져올 수 있게함
        console.log(params.get('irum'));
        console.log(params.get('nai')); //null
        

        
    </script>
</body>
</html>
