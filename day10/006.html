<html>
    <head>
        <!-- css로 문서 스타일 지정하기 -->
        <style>
            /*선택자(selector) : css의 적용대상을 지정하는 방식*/
            /*h1태그를 선택해 color속성을 빨강으로 지정하는 css*/
            h1 {
                color : red;
            }

            /*
                가운데 정렬을 하려면 text-align 속성을 center로 준다
                p의 색을 orange로 변경,가운데 정렬하시오
            */
            p {
                color : orange;
                text-align: center;
                font-size : 5em;
                /* %, px,em(문서 전체의 크기를 조절가능)로 글자크기 줄 수 있음 */
            }
        </style>
    </head>
    <body>
        <h1>제목입니다.</h1>
        <p>내용 입니다.</p>
    </body>
</html>
