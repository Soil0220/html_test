<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Document</title>
    <script>
        //jQuery를 헤드영역에 작성하자
        $(document).ready(function(){
            //바디가 활성화 끝난 후 실행
            //ajax는 비동기 실행,인자는 자바스크립트 객체
            //js객체에서 생략 불가능한 멤버는 url필드와 success메소드
            //success메소드는 콜백 메소드이다.
            $.ajax({
                url:"https://koreanjson.com/users",
                success:function(result){
                    
                    //success메소드는 서버의 응답이 도착하면 실행
                    //서버의 응답이 함수의 인자
                    for(let user of result){
                        console.log(user);
                    }
                }
            })
        });
    </script>
</head>
<body>
    <script>
        console.log("먼저나옴");
    </script>

</body>
</html>
