<!-- 브라우저에게 이 문서의 종류와 버전을 알려줌
    html5는 <!DOCTYPE html>이다. 
    
-->

<!DOCTYPE html>

<html>
    <head>
        <!-- 
            html은 <시작태그> 내용 </닫는태그>의 element 구성된다.
            element는 태그와 내용으로 구성
            개발자 도구 자주 사용하자
        -->
            <title>첫번째 페이지</title>
    </head>
    <body>
        <P>음</P>  
        <!-- <P></P>는 문장을 나타냄 -->
    </body>
</html>
