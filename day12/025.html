<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 정리</title>
    <style>
        * {/* * 전체선택자 , 우선순위 0 주로 reset목적, 기본 css지정*/ margin:0;}
        div {/*태그 선택자 우선순위 1 , 단독사용 금지*/
            font-size:0.8em; 
            /* 글자 80% */

        }
        .red {
            /*우선순위 10*/ color : red;
        }
        div.red {
            text-decoration:  underline;
            color : blue;
            }
            /* div이면서 레드클레스 */
        div .red {
            text-decoration: underline;
        }
        /* div자식중에 있는 레드클레스 */
    </style>
</head>
<body>
    <div id = "me">
        <p class = "red">나도 자식이다.</p>
        <div class = "red">자식</div>
        <div>
            
            <div>손주</div>
        </div>
    </div>

</body>
</html>
