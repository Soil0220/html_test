<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- html문서를 만드는것을 마크업한다고 하는데 가장 중요한건
    semantic한 태그를 사용하면서 마크업하는게 가장 중요하다.
    어차피 디자인은 css에서 처리하기에
-->
<body>
    <!-- 목록 : 서로 관련된거 -->
    <!-- semantic 태그 ol,ul은 디자인적 차이만 있을뿐 사실상 의미상은 같은태그다.-->
    <ol>
        <li>짜장</li>
        <li>짬뽕</li>
        <li>탕수육</li>

    </ol>
    <ul>
        <li>짜장</li>
        <li>짬뽕</li>
        <li>탕수육</li>
    </ul>
    
</body>
</html>
