<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>부트스트랩</title>
    <style>

        div.container {
            /* css는 단위를 절대로 생략할 수 없다. 0은 의미없으니 가능*/
            margin : 0;
            padding : 0;
        }
    </style>
</head>
<body>
    <!-- 
        CDN : CSS,JS에서 외부 라이브러리를 링크로 포함시키는 방법
        부트스트랩은 절대값이 상대값으로 너비,높이,마진등을지정 mt.mb 등등 
        상대값이기에 화면해상도마다 실제크기는 다르게 적용된다.

    -->
    <!-- css나 자바스크립트를 외부링크를 통해 가져오는것 : cdn 
    jquery를 cdn으로 추가하시오
    
    -->
    <button type="button" class="btn btn-primary">Secondary</button>
    <button type="button" class="btn btn-outline-dark">Secondary</button>
    <div class ="container">
        <div class="d-grid mb-3 mt-3 ">
            <!-- mb,mt등으로 마진을 줄 수 있다. -->
            <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
        </div>
        <div class="d-grid">
            <button type="button" class="btn btn-outline-dark btn-block">Full-Width Button</button>
        </div>
    </div>
</body>
</html>
