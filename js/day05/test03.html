<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left{width:100px; height:100px; background-color: red;}
        .right{width:100px; height:200px; background-color: #ccc;}
        .left{float: left;}
        .right{float : right;}
        .parent{border:1px solid red; overflow:hidden;}
    </style>
</head>
<body>
    <!--
        원래의 float은 사진과 글을 배치하는 방법을 지정
        float의 값은 left와 right가 있고
        공중에 떠서 이동하기에 부모가 자식을 포함하지 않는다.
        float을 clear해야한다 -> 부모가 자식을 포함하도록
    -->
    <div class="parent">
        <div class="left">aa</div>
        <div class="right">bb</div>
    </div>
</body>
</html>
