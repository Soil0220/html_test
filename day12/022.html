<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block요소와 inline요소</title>
</head>
<body>
        <!-- 
        0.요소
        <태그>내용</태그>
        1.block과 inline의 차이
        -block : 한줄을 차지한다.
        -inline : 내용의 너비만큼 차지
        2.블락요소는 인라인 요소를 포함할 수있다.
        인라인은 인라인만 포함할 수 있다. : span image a
        블락요소를 포함하는 블락 :div,table,form
    -->
    <a href="http://www.naver.com">dd</a>
</body>
</html>
