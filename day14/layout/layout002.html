<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            border :1px solid blue;
        }
        .left, .right{
            width:100px; height:100px; background-color: red;
        }

        .left {
            float: left;
        }
        .right {
            float: right;
        }
        
    </style>
</head>
<body>
    <!-- 
        float된 요소는 공중에 떠서 이동한다.
        그래서 부모의 높이가 0이되고 아래쪽 요소들이 위로 치고올라온다.
        부모의 높이가 정상적으로 계산되게 만들자 -> clear
        (float 은 반드시 clear 되어야한다.)
    -->
    <!-- div#app로 한번에 작성가능-->
    <div id="app" style="overflow:hidden;">
        <!-- 이렇게 부모에서 작업을 해줘야 float시 부모의 높이를 인식할 수있다.. -->
        <div class ="left">왼쪽</div>
        <div class = "right">오른쪽</div>
    </div>



    <!--
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <aside></aside>
        </main>
        <footer></footer>    
        같은 div이지만 레이아웃을 잡을 때 많이써서
        이름을 만들었다.
    -->
    
</body>
</html>
