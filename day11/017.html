<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 프레임워크</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <style>
        .btn {
            width : 100px;
            height : 35px;
            /* border까지 35px */
            line-height: 21px;
            /* 줄높이설정 글자 내용의 높이를 기준으로 설정하기에 21로함*/
            /* 이런걸 확인하기위해선 개발자도구를 자주확인해야함 */
        }
    </style>
</head>
<body>
    <table class = "table table-hover">
        <!-- 열 그룹, 개별 열설정 / 너비설정을 안하면 가장 긴 문자에 맞춰서 
            늘어나거나 줄어들기에 이렇게 너비를 직접 설정하는게 좋다.
        -->
        <colgroup>
            <col width="100px">
            <col width="300px">
            <col width="200px">
        </colgroup>
        <thead><!-- 헤드 -->
            <tr>
                <th>번호</th>
                <th>할일</th>
                <th>등록일</th>
            </tr>
        </thead>
        <tbody><!-- 바디 -->
            <tr>
                <td>1</td>
                <td>자바공부</td>
                <td>2024-01-12</td>
            </tr>
            <tr>
                <td>2</td>
                <td>놀아라</td>
                <td>2024-01-12</td>
            </tr>
        </tbody>
    </table>
    <button>버튼1</button>
    <button class ="btn btn-outline-primary">버튼2</button>
    <a href="#" class="btn btn-dark">네이버로</a>
</body>
</html>
