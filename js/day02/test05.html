<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type</title>
</head>
<body>
    <script>
        //typeof : 값의 종류를 확인하는 연산자
        let a;
        console.log(typeof a); //undefined

        //NaN : Not a Number
        a=a+1;
        console.log(a)
    </script>
</body>
</html>
